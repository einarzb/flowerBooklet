<!DOCTYPE html>
	<html ng-app="flowerApp">
	<head>
	    <base href="/">
		<title>Flower Booklet</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="angular/angular.js"></script>
		<script type="text/javascript" src="angular-ui-router/release/angular-ui-router.js"></script>

	</head>

	<body ng-controller="mainController">
		<div class="row">
			<div class="col-lg-12 col-lg-push-4">
				 <h2>Flower Booklet</h2>
			</div>	
		</div>
		<div class="row">
			<div class="col-lg-12 col-lg-push-10 pull-right">
				<ul class="social">
				  <li id="he_click" class="btn btn-info btn-sm current_lang">He</li>
				  <li id="en_click" class="btn btn-info btn-sm">En</li>
           		</ul>
			</div>
		</div>
		  <div class="row">
		    <div class="col-md-6 col-md-offset-3">
		     	 <form ng-submit="filterName(nameSearch)">
		             <div class="input-group">
		                    <input type="text" ng-model="nameSearch" class="form-control" placeholder="Enter Flower Name">
		                    <span class="input-group-btn">
		                    <button type="submit" class="btn btn-primary">Find</button>
		                    </span>
		                </div>
		          </form> <br>
		          <p>Or</p>
		      </div> <!-- end col -->
		  </div> <!-- end row -->

		  <div class="row">
		    <div class="col-md-6 col-md-offset-3">
		      <form class="season-form">
		                <div class="input-group">
		                    <input type="text" class="search form-control" placeholder="Search by Season">
		                    <span class="input-group-btn">
		                    <button type="button" id="season" class="btn btn-primary">Search</button>
		                    </span>
		                </div>
		          </form>
		      </div> <!-- end col -->
		  </div> <!-- end row -->
			<hr>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div ui-view></div>
				</div>
			</div>

	<!--scripts-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/mainController.js"></script>
	<script type="text/javascript" src="js/factory.js"></script>
	</body>
	</html>
