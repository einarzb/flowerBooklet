<h1>the booklet</h1>
<div class="well row">
   <div class="col-md-12" ng-repeat="flower in flowers track by $index">
		<h2>Name: {{flower.name}}</h2>
		<h3>Best Season: {{getSeason(flower)}}</h3>
		<div class="col-md-6 thumbnail pull-right">
			<img ng-src="{{getImage(flower)}}"/>
		</div>
	</div>
</div>
<div ui-view></div>
